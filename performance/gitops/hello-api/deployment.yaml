apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-api
spec:
  selector:
    matchLabels:
      app: hello-api
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-api
    spec:
      containers:
      - name: hello-api
        image: quay.io/juanmabm/hello-api:1.0
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 15
